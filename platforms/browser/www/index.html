        app.initialize();

        $( document ).bind( "mobileinit", function() {
            $.mobile.allowCrossDomainPages = true;
        });

        $(document).on('ready',function(){    
            var inputIP = true;
            $('#configIP').on("click",function(){ 
                if (inputIP) {
                    $("#ip").css("display","block");
                    inputIP = false;
                }else{
                    $("#ip").css("display","none");
                    inputIP = true;
                }
            });
        });
